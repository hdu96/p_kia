<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/login.css" rel="stylesheet">
</head>
<body>
    <div id="header" class="head">
        <div class="logo">
            <h2>
                <img src="img/login/logo_Black_Large.jpg" alt="로고">
            </h2>
        </div>
    </div>

    <div class="inner">
        <div class="innerbox">
            <div class="ibox">
                <h3><strong>이메일 로그인</strong></h3>
            </div>
            <div class="inputbox">
                <input placeholder="이메일 주소" type="email" value title="이메일 주소">
            </div>
            <div class="inputbox">
                <input placeholder="비밀번호" type="password" value title="비밀번호">
            </div>
            <div class="btnbox">
                <button class="loginbox">
                    <span class="btntxt">로그인</span>
                </button>
            </div>
            <div class="i_p_search">
                <a>아이디 찾기</a>  | 
                <a>비밀번호 초기화</a> <br>
                기아 통합계정에 가입하지 않으셨나요? 
                <a>회원가입</a>&nbsp;▶
            </div>
        </div>
        <div class="langbox">
            <div class="lang">
                <a>
                    <span>한국어 <img src="img/login/btn_open.png" alt=""></span>
                </a>
            </div>
        </div>
        <div class="copyright">
            <div class="c_txt">COPYRIGHT © KIA CORP. ALL RIGHTS RESERVED.</div>
        </div>
    </div>

    <div class="infobox">
        <div class="i_box">
            <div class="infotxt">
                <span>
                    KIA VIK, 기아멤버스, KIA.COM, Kia Connect (홈투카)에서 사용하시던 이메일/비밀번호 그대로 로그인 하세요.
                </span>
            </div>
        </div>
    </div>
</body>
</html>
